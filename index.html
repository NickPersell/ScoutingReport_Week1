<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>Scouting Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Banner (outside of pages) -->
    <div class="fixed-banner">
        <div class="banner-content" id="banner-content">
            <!-- Banner content will be updated dynamically -->
        </div>
    </div>

    <!-- Home Page -->
    <div class="page active" id="home">
        <div class="zoom-container">
            <div class="main-image-container">
                <div class="main-image-wrapper">
                    <!-- Images will be loaded dynamically by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Content Pages -->
    <div class="page" id="offense">
        <div class="zoom-container">
            <div class="content">
                <div class="content-wrapper">
                    <!-- Images will be loaded dynamically by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="page" id="defense">
        <div class="zoom-container">
            <div class="content">
                <div class="content-wrapper">
                    <!-- Images will be loaded dynamically by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="page" id="special-teams">
        <div class="zoom-container">
            <div class="content">
                <div class="content-wrapper">
                    <!-- Images will be loaded dynamically by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
